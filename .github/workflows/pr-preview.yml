name: PR Preview Build

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m"

jobs:
  # Job 1: Build Preview APK
  build:
    name: ðŸ“¦ Build PR Preview
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: read
      pull-requests: write
    
    outputs:
      apk_url: ${{ steps.upload.outputs.url }}
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          packages: 'platform-tools,platforms;android-34,build-tools;34.0.0'
      
      - name: Generate Version
        id: version
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="2.0-pr${PR_NUM}-${SHORT_SHA}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_ENV
      
      - name: Inject Version
        run: |
          sed -i "s/versionName .*/versionName \"${{ env.version }}\"/" app/build.gradle.kts
      
      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Prepare Artifact
        run: |
          mkdir -p preview
          cp app/build/outputs/apk/debug/app-debug.apk \
             preview/AzKomik-PR${{ github.event.pull_request.number }}-${{ env.version }}.apk
      
      - name: Upload APK
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: preview/*.apk
          retention-days: 7
      
      - name: Get Artifact URL
        id: artifact
        run: |
          # Get artifact download URL
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "url=$ARTIFACT_URL" >> $GITHUB_OUTPUT
          echo "APK_URL=$ARTIFACT_URL" >> $GITHUB_ENV

  # Job 2: Comment on PR
  comment:
    name: ðŸ’¬ Comment on PR
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pull-requests: write
    
    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ðŸ“± PR Preview Build'
      
      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ðŸ“± **PR Preview Build Ready!**
            
            A preview APK has been built for this pull request.
            
            **Build Info:**
            - Version: `${{ needs.build.outputs.version }}`
            - Commit: `${{ github.event.pull_request.head.sha }}`
            - Branch: `${{ github.head_ref }}`
            
            **Download:**
            [â¬‡ï¸ Download APK](${{ needs.build.outputs.apk_url }})
            
            (Click the link above, then download the artifact from the workflow run)
            
            ---
            *This is an automated build for testing purposes only.*
      
      - name: Add Label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: preview-ready
          github_token: ${{ secrets.GITHUB_TOKEN }}

  # Job 3: Size Analysis
  size-analysis:
    name: ðŸ“Š APK Size Analysis
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: preview
      
      - name: Analyze APK Size
        run: |
          APK_FILE=$(ls preview/*.apk)
          APK_SIZE=$(ls -lh $APK_FILE | awk '{ print $5 }')
          APK_SIZE_BYTES=$(stat -f%z "$APK_FILE" 2>/dev/null || stat -c%s "$APK_FILE")
          
          echo "## APK Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| APK Size | $APK_SIZE |" >> $GITHUB_STEP_SUMMARY
          echo "| Size (bytes) | $APK_SIZE_BYTES |" >> $GITHUB_STEP_SUMMARY
          
          # Size warning if > 50MB
          if [ $APK_SIZE_BYTES -gt 52428800 ]; then
            echo "âš ï¸ **Warning:** APK size exceeds 50MB!" >> $GITHUB_STEP_SUMMARY
          fi
