name: Dependency Updates Check

on:
  schedule:
    - cron: '0 6 * * 1'  # Run every Monday at 6:00 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  # Job 1: Check for Updates
  check-updates:
    name: ðŸ” Check Dependency Updates
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Check for Updates
        run: |
          ./gradlew dependencyUpdates \
            --no-daemon \
            -Drevision=release \
            > dependency-updates.log || true
          
          cat dependency-updates.log
      
      - name: Parse Updates
        id: parse
        run: |
          # Extract available updates
          if grep -q "The following dependencies have later release versions:" dependency-updates.log; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            
            # Create markdown report
            echo "## ðŸ”„ Available Dependency Updates" > updates.md
            echo "" >> updates.md
            echo "Generated on: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> updates.md
            echo "" >> updates.md
            
            # Extract the updates section
            sed -n '/The following dependencies have later release versions:/,/BUILD SUCCESSFUL/p' \
              dependency-updates.log | head -100 >> updates.md || true
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "âœ… All dependencies are up to date!"
          fi
      
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates-report
          path: |
            dependency-updates.log
            updates.md
          retention-days: 30
          if-no-files-found: ignore

  # Job 2: Create Update PR
  create-pr:
    name: ðŸ“ Create Update PR
    runs-on: ubuntu-latest
    needs: check-updates
    if: needs.check-updates.outputs.has_updates == 'true'
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Create Update Branch
        run: |
          BRANCH_NAME="deps/update-$(date +'%Y%m%d')"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Apply Updates
        run: |
          # Try to update dependencies automatically
          ./gradlew useLatestVersions --no-daemon || true
      
      - name: Check for Changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit Changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "chore(deps): update dependencies $(date +'%Y-%m-%d')"
          git push origin $BRANCH_NAME
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: 'chore(deps): update dependencies'
          body: |
            ## ðŸ”„ Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes
            - Updated dependencies to their latest versions
            
            ### Checklist
            - [ ] Review dependency changes
            - [ ] Run tests locally
            - [ ] Check for breaking changes
            
            > **Note:** This PR was created automatically by the dependency update workflow.
          labels: dependencies, automated
          draft: false

  # Job 3: Security Audit
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'AzKomik'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
        continue-on-error: true
      
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: reports/
          retention-days: 30
          if-no-files-found: ignore
